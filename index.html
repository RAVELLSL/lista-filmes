<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Filmes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-primaria: #6d5dfc;
            --cor-secundaria: #5b4af8;
            --cor-sucesso: #28a745;
            --cor-gradiente: linear-gradient(to right, var(--cor-primaria), #8abdff);
            --cor-fundo: #f0f2f5;
            --cor-container: #ffffff;
            --cor-texto: #333;
            --cor-texto-suave: #888;
            --cor-borda: #e0e0e0;
            --cor-sombra: rgba(0, 0, 0, 0.08);
            --cor-perigo: #e74c3c;
            --cor-perigo-fundo-hover: rgba(231, 76, 60, 0.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background-color: var(--cor-container);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px var(--cor-sombra);
            border: 1px solid var(--cor-borda);
            animation: fadeIn 0.5s ease-out;
        }

        header h1 {
            text-align: center;
            font-weight: 700;
            font-size: 2em;
            margin-bottom: 30px;
            background: var(--cor-gradiente);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text; color: transparent;
        }

        #addMovieForm {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            align-items: center;
        }

        .input-group { flex-grow: 1; }
        .input-group input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--cor-borda);
            border-radius: 12px;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            transition: all 0.2s ease;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--cor-primaria);
            box-shadow: 0 0 0 4px rgba(109, 93, 252, 0.15);
        }

        #addMovieForm button {
            display: flex; align-items: center; justify-content: center;
            gap: 8px; padding: 14px 20px;
            font-size: 1em; font-weight: 500;
            color: #fff; background: var(--cor-gradiente);
            border: none; border-radius: 12px; cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(109, 93, 252, 0.2);
        }
        #addMovieForm button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(109, 93, 252, 0.3);
        }
        #addMovieForm button:active { transform: translateY(0) scale(0.98); }
        
        .movie-list-container h2 {
            font-weight: 500; color: var(--cor-texto-suave);
            font-size: 1em; text-transform: uppercase;
            letter-spacing: 1px; border-bottom: 1px solid var(--cor-borda);
            padding-bottom: 10px; margin-bottom: 15px;
        }

        #movieList { list-style: none; }
        #movieList li {
            display: flex; flex-direction: column;
            padding: 16px;
            transition: background-color 0.2s ease;
            animation: slideIn 0.4s ease-out;
            border-bottom: 1px solid var(--cor-borda);
        }
        #movieList li:last-child { border-bottom: none; }
        #movieList li:hover { background-color: #f8f9fa; }

        .movie-main-info { display: flex; justify-content: space-between; align-items: flex-start; width: 100%; }
        .movie-title-section { display: flex; flex-direction: column; gap: 4px; flex-grow: 1; }

        .movie-title-link {
            text-decoration: none; color: var(--cor-texto);
            font-weight: 500; word-break: break-word; font-size: 1.1em;
        }
        .movie-title-link:hover { color: var(--cor-primaria); }

        .edit-title-input {
            display: none; width: 100%; padding: 8px; font-size: 1.1em;
            border-radius: 8px; border: 1px solid var(--cor-primaria);
            font-family: 'Poppins', sans-serif;
        }
        
        .action-buttons { display: flex; gap: 5px; margin-left: 15px; }
        .action-buttons button {
            display: flex; align-items: center; justify-content: center;
            background: transparent; border: none; border-radius: 50%;
            cursor: pointer; width: 36px; height: 36px;
            transition: all 0.2s ease;
        }
        .action-buttons button svg { stroke: var(--cor-texto-suave); transition: all 0.2s ease; }

        .notes-btn:hover, .edit-btn:hover { background-color: rgba(109, 93, 252, 0.1); }
        .notes-btn:hover svg, .edit-btn:hover svg { stroke: var(--cor-secundaria); }

        .save-btn { display: none; }
        .save-btn:hover { background-color: rgba(40, 167, 69, 0.1); }
        .save-btn:hover svg { stroke: var(--cor-sucesso); }

        .delete-btn:hover { background-color: var(--cor-perigo-fundo-hover); }
        .delete-btn:hover svg { stroke: var(--cor-perigo); }

        .is-editing .movie-title-link, .is-editing .edit-btn { display: none; }
        .is-editing .edit-title-input, .is-editing .save-btn { display: block; }

        .notes-visible .notes-btn svg { stroke: var(--cor-primaria); }

        .notes-section {
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            margin-top: 0;
            transition: max-height 0.4s ease, opacity 0.4s ease, margin-top 0.4s ease;
        }
        
        .notes-visible .notes-section {
            max-height: 200px;
            opacity: 1;
            margin-top: 12px;
        }
        
        .notes-textarea {
            width: 100%; padding: 10px;
            border: 1px solid #f0f0f0; border-radius: 8px;
            font-family: 'Poppins', sans-serif; font-size: 0.9em;
            color: var(--cor-texto-suave); resize: vertical;
            min-height: 40px; transition: all 0.2s ease;
        }
        .notes-textarea:focus {
            outline: none; border-color: var(--cor-borda); color: var(--cor-texto);
        }

        #emptyMessage {
            display: none; flex-direction: column; align-items: center; gap: 15px;
            text-align: center; color: var(--cor-texto-suave);
            padding: 40px 20px; 
        }
        #emptyMessage svg { stroke: #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Minha Lista de Filmes</h1>
        </header>
        <main>
            <form id="addMovieForm">
                <div class="input-group">
                    <input type="url" id="movieLink" placeholder="Cole o link do filme aqui..." required>
                </div>
                <button type="submit" title="Adicionar Filme">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    <span>Adicionar</span>
                </button>
            </form>
            <div class="movie-list-container">
                <h2>Sua Lista</h2>
                <ul id="movieList"></ul>
                <div id="emptyMessage">
                     <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect><line x1="7" y1="2" x2="7" y2="22"></line><line x1="17" y1="2" x2="17" y2="22"></line><line x1="2" y1="12" x2="22" y2="12"></line><line x1="2" y1="7" x2="7" y2="7"></line><line x1="2" y1="17" x2="7" y2="17"></line><line x1="17" y1="17" x2="22" y2="17"></line><line x1="17" y1="7" x2="22" y2="7"></line></svg>
                    Sua lista est√° vazia.
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addMovieForm = document.getElementById('addMovieForm');
            const movieLinkInput = document.getElementById('movieLink');
            const movieList = document.getElementById('movieList');
            const emptyMessage = document.getElementById('emptyMessage');
            
            const notesIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>`;
            const editIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>`;
            const saveIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>`;
            const trashIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>`;

            let movies = [];
            let noteSaveTimer;

            const loadAndMigrateData = () => {
                const loadedMovies = JSON.parse(localStorage.getItem('movieListApp')) || [];
                movies = loadedMovies.map(movie => ({
                    id: movie.id || Date.now() + Math.random(),
                    title: movie.title,
                    link: movie.link,
                    notes: movie.notes || ''
                }));
                saveMovies();
            };

            const saveMovies = () => localStorage.setItem('movieListApp', JSON.stringify(movies));
            
            // NOVO: Fun√ß√£o para organizar os filmes em ordem alfab√©tica
            const sortMovies = () => {
                movies.sort((a, b) => {
                    return a.title.localeCompare(b.title, 'pt-BR', { sensitivity: 'base' });
                });
            };
            
            const extractTitleFromUrl = (url) => {
                try {
                    const decodedUrl = decodeURIComponent(url);
                    const path = decodedUrl.split('/').filter(part => part).pop() || '';
                    const cleanedPath = path.replace(/\.(html|php|asp)$/, '').replace(/[_-]/g, ' ');
                    const title = cleanedPath.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
                    return title.trim() || url;
                } catch { return url; }
            };

            const renderMovies = () => {
                movieList.innerHTML = '';
                if (movies.length === 0) {
                    emptyMessage.style.display = 'flex';
                } else {
                    emptyMessage.style.display = 'none';
                    movies.forEach(movie => {
                        const li = document.createElement('li');
                        const hasNotes = movie.notes && movie.notes.trim() !== '';
                        li.className = `movie-item ${hasNotes ? 'notes-visible' : ''}`;
                        li.dataset.id = movie.id;
                        li.innerHTML = `
                            <div class="movie-main-info">
                                <div class="movie-title-section">
                                    <a href="${movie.link}" target="_blank" rel="noopener noreferrer" class="movie-title-link">${movie.title}</a>
                                    <input type="text" class="edit-title-input" value="${movie.title}">
                                </div>
                                <div class="action-buttons">
                                    <button class="notes-btn" title="Anota√ß√µes">${notesIconSVG}</button>
                                    <button class="edit-btn" title="Editar T√≠tulo">${editIconSVG}</button>
                                    <button class="save-btn" title="Salvar T√≠tulo">${saveIconSVG}</button>
                                    <button class="delete-btn" title="Excluir Filme">${trashIconSVG}</button>
                                </div>
                            </div>
                            <div class="notes-section">
                                <textarea class="notes-textarea" placeholder="Anota√ß√µes... (salva automaticamente)">${movie.notes}</textarea>
                            </div>
                        `;
                        movieList.appendChild(li);
                    });
                    attachEventListeners();
                }
            };
            
            const attachEventListeners = () => {
                document.querySelectorAll('.movie-item').forEach(li => {
                    const movieId = li.dataset.id;
                    const notesBtn = li.querySelector('.notes-btn');
                    const editBtn = li.querySelector('.edit-btn');
                    const saveBtn = li.querySelector('.save-btn');
                    const deleteBtn = li.querySelector('.delete-btn');
                    const titleInput = li.querySelector('.edit-title-input');
                    const notesTextarea = li.querySelector('.notes-textarea');

                    notesBtn.addEventListener('click', () => {
                        li.classList.toggle('notes-visible');
                        if (li.classList.contains('notes-visible')) {
                            notesTextarea.focus();
                        }
                    });

                    editBtn.addEventListener('click', () => {
                        li.classList.add('is-editing');
                        titleInput.focus();
                    });

                    saveBtn.addEventListener('click', () => {
                        const movie = movies.find(m => m.id.toString() === movieId);
                        movie.title = titleInput.value;
                        li.classList.remove('is-editing');
                        sortMovies(); // Re-organiza ap√≥s editar
                        saveMovies();
                        renderMovies();
                    });

                    deleteBtn.addEventListener('click', () => deleteMovie(movieId));

                    notesTextarea.addEventListener('input', () => {
                        clearTimeout(noteSaveTimer);
                        noteSaveTimer = setTimeout(() => {
                            const movie = movies.find(m => m.id.toString() === movieId);
                            movie.notes = notesTextarea.value;
                            saveMovies();
                        }, 750);
                    });
                });
            };

            const addMovie = (title, link) => {
                movies.push({ // Usamos push, pois a ordem ser√° definida pela fun√ß√£o sortMovies
                    id: Date.now(), title, link, notes: ''
                });
                sortMovies(); // Organiza ap√≥s adicionar
                saveMovies();
                renderMovies();
            };



            const deleteMovie = (idToDelete) => {
                movies = movies.filter(movie => movie.id.toString() !== idToDelete);
                saveMovies();
                renderMovies();
            };

            addMovieForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const link = movieLinkInput.value.trim();
                if (link) {
                    const title = extractTitleFromUrl(link);
                    addMovie(title, link);
                    addMovieForm.reset();
                }
            });

            // Inicializa√ß√£o da aplica√ß√£o
            loadAndMigrateData();
            sortMovies(); // Organiza ao carregar a p√°gina
            renderMovies();
        });
    </script>
</body>
</html>
